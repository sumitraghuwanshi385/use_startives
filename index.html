    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'poppins': ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --background-primary: #ffffff;
        --background-secondary: #f9fafb;
        --background-tertiary: #f3f4f6;
        --background-overlay: rgba(255, 255, 255, 0.75);
        --component-background: #ffffff;
        --component-background-hover: #f3f4f6;
        --component-secondary-background: #f9fafb;
        --component-tertiary-background: #f3f4f6;

        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-muted: #6b7280;
        --text-inverted: #ffffff;
        
        --border-primary: #e5e7eb;
        --border-secondary: #d1d5db;
        --border-muted: #4b5563;
        --border-accent: #EF4444; /* Updated */
        
        --accent-primary: #EF4444; /* Updated */
        --accent-primary-hover: #DC2626; /* Updated */
        --accent-primary-text: #ffffff;
        
        --accent-secondary: #3B82F6; /* Updated */
        --accent-secondary-hover: #2563EB; /* Updated */
        
        --accent-danger: #ef4444;
        --accent-danger-hover: #dc2626;
        --accent-danger-text: #ef4444;
        --accent-danger-background: rgba(239, 68, 68, 0.1);

        --accent-success: #22c55e;
        --accent-success-hover: #16a34a;
        --accent-success-text: #166534;
        --accent-success-background: #dcfce7;

        --accent-info: #0ea5e9;
        --accent-info-hover: #0284c7;
        --accent-info-text: #0369a1;
        --accent-info-background: #e0f2fe;
        
        --scrollbar-thumb: #d1d5db;
        --scrollbar-track: #f9fafb;
        --scrollbar-thumb-hover: #9ca3af;

        --chat-pattern-color: rgba(0,0,0,0.04);
        
        --bg-color: var(--background-secondary);
        --text-color: var(--text-primary);
        --box-color: var(--component-background);
      }

      .dark {
        --background-primary: #000000;
        --background-secondary: #0a0a0a;
        --background-tertiary: #1f1f1f;
        --background-overlay: rgba(10, 10, 10, 0.75);
        --component-background: #121212;
        --component-background-hover: #1e1e1e;
        --component-secondary-background: #1e1e1e;
        --component-tertiary-background: #2f2f2f;

        --text-primary: #f3f4f6;
        --text-secondary: #9ca3af;
        --text-muted: #6b7280;
        --text-inverted: #000000;
        
        --border-primary: #2e2e2e;
        --border-secondary: #4b5563;
        --border-muted: #525252;
        --border-accent: #EF4444; /* Updated */

        --accent-primary: #F87171; /* Updated */
        --accent-primary-hover: #EF4444; /* Updated */
        --accent-primary-text: #ffffff;

        --accent-secondary: #60A5FA; /* Updated */
        --accent-secondary-hover: #93C5FD; /* Updated */
        
        --accent-danger: #f87171;
        --accent-danger-hover: #fb923c;
        --accent-danger-text: #f87171;
        --accent-danger-background: rgba(248, 113, 113, 0.1);

        --accent-success: #4ade80;
        --accent-success-hover: #86efac;
        --accent-success-text: #bbf7d0;
        --accent-success-background: rgba(74, 222, 128, 0.1);
        
        --accent-info: #38bdf8;
        --accent-info-hover: #7dd3fc;
        --accent-info-text: #7dd3fc;
        --accent-info-background: rgba(56, 189, 248, 0.1);
        
        --scrollbar-thumb: #4b5563;
        --scrollbar-track: #1f2937;
        --scrollbar-thumb-hover: #6b7280;

        --chat-pattern-color: rgba(255,255,255,0.04);
      }

      body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        height: 100%;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      
      html {
        font-size: 14px;
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      }

      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      .button-gradient {
        background-image: linear-gradient(to right, #EF4444, #3B82F6);
      }
      .icon-bg-gradient {
        background-image: linear-gradient(45deg, #EF4444, #3B82F6);
      }
      
      .chat-bg-pattern {
        background-image: radial-gradient(circle, var(--chat-pattern-color) 1px, transparent 1px);
        background-size: 1rem 1rem;
      }

      /* Hide default browser clear button for search inputs */
      input[type="search"]::-webkit-search-decoration,
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-search-results-button,
      input[type="search"]::-webkit-search-results-decoration {
        -webkit-appearance:none;
      }
      
      .font-startives-brand {
        font-family: 'Poppins', sans-serif;
        font-style: normal;
        font-weight: 800;
      }

      /* Custom Scrollbar Styles for WebKit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      
      /* New logo animation */
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      .animate-logo-pulse {
          animation: logo-pulse 4s ease-in-out infinite;
      }
      
      /* Icon click animation */
      @keyframes icon-click-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(0.85); transform-origin: center; }
        100% { transform: scale(1); transform-origin: center; }
      }
      .animate-icon-click {
        animation: icon-click-pulse 0.3s ease-in-out;
      }

      /* Animated gradient for auth pages */
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-auth-bg {
        background: linear-gradient(-45deg, #f87171, #60a5fa, #facc15, #ef4444);
        background-size: 400% 400%;
        animation: gradient-animation 18s ease infinite;
      }
      .dark .animated-auth-bg {
          background: linear-gradient(-45deg, #1f2937, #374151, #000000, #111827);
          background-size: 400% 400%;
          animation: gradient-animation 18s ease infinite;
      }

      /* Page slide in from top */
      @keyframes slide-in-from-top {
        from {
          opacity: 0;
          transform: translateY(-0.75rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .slide-in-from-top {
        animation: slide-in-from-top 0.4s ease-out forwards;
      }

      /* Fade in up animation for auth pages and homepage elements */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        /* Start hidden, animation will make it visible */
        opacity: 0;
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* New Quick Chat animation */
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-orbit {
        animation: orbit 10s linear infinite;
      }
      @keyframes quick-chat-pulse {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      .animate-quick-chat-pulse {
          animation: quick-chat-pulse 4s ease-in-out infinite;
      }

      /* New styles for dot pattern */
      .dot-pattern-bg {
        background-image: radial-gradient(var(--border-primary) 0.5px, transparent 0.5px);
        background-size: 8px 8px;
        background-position: 0 0;
      }
      .dark .dot-pattern-bg {
          background-image: radial-gradient(var(--border-primary) 0.5px, transparent 0.5px);
          background-size: 8px 8px;
      }

      /* New Hero background animation */
      .hero-animated-bg::before,
      .hero-animated-bg::after {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(120px);
        z-index: 0;
        opacity: 0.08;
      }
      .hero-animated-bg::before {
        background: radial-gradient(circle, #EF4444, transparent 70%);
        top: -150px;
        left: -150px;
        animation: blob-move-1 25s infinite alternate ease-in-out;
      }
      .hero-animated-bg::after {
        background: radial-gradient(circle, #3B82F6, transparent 70%);
        bottom: -150px;
        right: -150px;
        animation: blob-move-2 30s infinite alternate ease-in-out;
      }
      .dark .hero-animated-bg::before {
        opacity: 0.12;
      }
      .dark .hero-animated-bg::after {
        opacity: 0.12;
      }
      @keyframes blob-move-1 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(100px, 100px) scale(1.3); }
      }
      @keyframes blob-move-2 {
        from { transform: translate(0, 0) scale(1.3); }
        to { transform: translate(-100px, -100px) scale(1); }
      }

      /* New styles for shimmer effect */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .shimmer-bg {
          position: relative;
          overflow: hidden;
      }
      .shimmer-bg::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 50%;
          height: 100%;
          background: linear-gradient(
              90deg,
              transparent,
              rgba(255, 255, 255, 0.08),
              transparent
          );
          animation: shimmer 4s infinite linear;
          opacity: 0;
          transition: opacity 0.6s ease;
      }
      .shimmer-bg:hover::after {
          opacity: 1;
      }
      .dark .shimmer-bg::after {
          background: linear-gradient(
              90deg,
              transparent,
              rgba(255, 255, 255, 0.04),
              transparent
          );
      }

      /* Marquee animation for testimonials */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 25s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      /* Gradient mask for marquee edges */
      .mask-gradient {
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }
    </style>
